server:
  port: 8081

spring.h2:
  console:
    enabled: true

spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:tcp://localhost/~/tokyosubwayroute
  username: sa
  password: 11

spring.sql.init.mode: ALWAYS

spring.jpa:
  hibernate.ddl-auto: create-drop
  defer-datasource-initialization: true
